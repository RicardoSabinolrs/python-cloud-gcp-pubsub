apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "google-cloud-pubsub.fullname" . }}
  labels:
    {{- include "google-cloud-pubsub.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "google-cloud-pubsub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "google-cloud-pubsub.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "google-cloud-pubsub.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: google-cloud-pubsub-service-account
                  key: GCP_CREDENTIALS_kEY
            - name: MAX_BYTES_PER_BATCH
              value: {{ .Values.environment.maxByesPerBatch }}
            - name: MAX_MESSAGES_PER_BATCH
              value: {{ .Values.environment.maxMessagesPerBatch }}
            - name: MAX_LATENCY_TO_PUBLISH
              value: {{ .Values.environment.maxLatencyToPublish }}
            - name: TOPIC_NAME
              value: {{ .Values.environment.topicName }}
            - name: TOPIC_PROJECT_ID
              value: {{ .Values.environment.topicProject }}
            - name: TOTAL_REPLICATION
              value: {{ .Values.environment.totalReplication }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
